{% block shares %}
  <ul>
    {% for share in shares %}
      <li>
        <div class="file_list_element">
          <a href="/media/user_{{ share.file.owner.id }}/{{ share.file }}" %}>{{ share.file }}</a>
          <h6>{{ share.file.description }}</h6>
          <a href="{% url 'home:profile' share.file.owner.id %}">
            {{ share.file.owner.full_name }}
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
