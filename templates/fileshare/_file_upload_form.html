{% block file_upload %}
{% load static %}
<h4>Upload file</h4>
<div class='form_div'>
  <form class="file_upload_form" action="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ upload_file_form }}
    <input type="submit" name="upload_submit" value="Upload">
  </form>
</div>
<script type="text/javascript" src="{% static 'fileshare/max_file_size.js' %}"></script>
{% endblock %}
