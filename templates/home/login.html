{% extends 'home/__base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <p>You must login as teacher or student to see that page.</p>
  <form action="{% url 'home:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
