{% block title %}File upload form{% endblock %}

{% block file_upload %}
<h4>Upload file</h4>
<div class='form_div'>
  <form class="file_upload_form" action="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ add_file_form }}
    <input type="submit" name="upload_submit" value="Upload">
  </form>
</div>
{% endblock %}
