{% extends 'schoolregister/base.html' %}

{% block content %}

{% if groups %}
    <ul>
    {% for group in groups %}
        <li><a href="{% url 'schoolregister:group_details' group.abbrev %}">{{ group.abbrev }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no groups.</p>
{% endif %}

{% endblock %}
