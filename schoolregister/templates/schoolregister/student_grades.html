{% block student_grades %}
<div class="student_grades">
  {% for grade in student.grade_set.all %}
    {% if grade.subject == taught %}
      <div class="student_grades_item">
        <a href="{% url 'schoolregister:grade_details' grade.id %}"
          onmouseover="Subject: %s\nweight: %s\nDatetime: %s" % {{ grade.subject }}{{ grade.weight }}{{ grad.datetime }}>
          {{ grade }}
        </a>
      </div>
      {% endif %}
  {% endfor %}
</div>
{% endblock %}
