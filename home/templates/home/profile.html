{% extends 'home/__base.html' %}

{% block title %}{{ user.full_name }}:Profile{% endblock %}

{% block content %}
  <h2>{{ user.full_name }}</h2>
  <p>
    {% if user.is_teacher %}
      Teacher, email: <a href="mailto:{{ user.teacher.email }}">{{ user.teacher.email }}</a>
    {% elif user.is_student %}
      Student, email: <a href="mailto:{{ user.student.email }}">{{ user.student.email }}</a>
    {% endif %}
  </p>
{% endblock %}
